<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Video Chat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Video Chat.">
    <meta name="author" content="Brian Mau">
    <link href="/css/main.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  </head>

  <body>
    <video class="localVideo" playsinline autoplay muted></video>
    <div class="remoteVideos"></div>
    <div class="controls">
      <button class="callends" id="mute"><i class="fa fa-microphone"></i></button>
      <button class="callends" id="unmute"><i class="fa fa-microphone-slash"></i></button>
      <button class="callend"><i class="fa fa-phone"></i></button>
    </div>
    <script src='/socket.io/socket.io.js'></script>
    <script src="/js/video.js"></script>
  </body>

</html>
