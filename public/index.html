<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Videomate 1.0</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Videomate meeting">
    <meta name="author" content="Venkatesh Mogili">
    <link rel="icon" href="/img/logo.png">
    <link href="/css/main.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  </head>

  <body>
    <video class="localVideo" playsinline autoplay muted></video>
    <div class="remoteVideos"></div>
    <div class="controls">
      <button class="callends" id="mute"><i class="fa fa-microphone"></i></button>
      <button class="callends" id="unmute"><i class="fa fa-microphone-slash"></i></button>
      <button class="callend"><i class="fa fa-phone"></i></button>
      <button class="callends" id="share"><i class="fa fa-share-alt"></i></button>
    </div>
    <script>
      if (window.location.pathname == '/') {
        window.location.href = "/video.html";
      }
    </script>
    <script src='/socket.io/socket.io.js'></script>
    <script src="/js/video.js"></script>
  </body>

</html>
